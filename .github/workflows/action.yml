name: iOS CI/CD

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  danger:
    name: Run Danger Swift
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Danger SwiftLint
        uses: 417-72KI/danger-swiftlint@v6.1
        with:
          arg: --failOnErrors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unit-tests:
    name: Unit Tests
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-build-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: |
            ~/.swiftpm
            ~/.build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: UnitTests
        run: xcodebuild test -project ./GitHubActionSampleApp.xcodeproj -scheme GitHubActionSampleApp -sdk iphonesimulator -destination platform='iOS Simulator,name=iPhone 16,OS=18.2' -skipPackagePluginValidation
